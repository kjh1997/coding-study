plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.9'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.whiteman'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
//	// mybatis
//	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.31'
//	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-mail'

	implementation 'org.springframework.boot:spring-boot-starter-amqp'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.amqp:spring-rabbit-test'

	// object mapper
	implementation("com.fasterxml.jackson.core:jackson-databind:2.14.2")

	// cloud
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-commons', version: '2.2.7.RELEASE'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-context', version: '2.2.7.RELEASE'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-stream-rabbit', version: '3.0.8.RELEASE'

}

tasks.named('test') {
	useJUnitPlatform()
}
